{% extends "parent.html" %}

{% block title %} - Login{% endblock %}

{% block initjs %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="span-8">&nbsp;</div>
    <div id="login_box" class="span-8">
        <div class="title span-8 last">
            <h3>Login</h3>
        </div>
        <div class="span-8 last">
            <form method="post">
                <div class="label span-3">
                    <label>Email:</label>
                </div>
                <div class="span-5 last">
                    <input type="text" name="email" class="field" />
                </div>
                <div class="label span-3">
                    <label>Password:</label>
                </div>
                <div class="span-5 last">
                    <input type="password" name="password" class="field" />
                </div>
                <div class="span-3 prepend-5 last">
                    <button id="submit_button" onclick="$(form).submit()">Login</button>
                </div>
            </form>
        </div>
    </div>
    <div class="span-8 last"></div>
</div>
{% endblock %}
